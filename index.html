<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Перенаправление</title>
  <meta http-equiv="refresh" content="0; url=https://твой-домен.ru/">
  <script>
    "use strict";
    // Самый быстрый способ — replace, не оставляет историю
    window.location.replace("https://твой-домен.ru/");
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=https://твой-домен.ru/">
  </noscript>
</head>
<body>
  <p>Мгновенно перенаправляем на <a href="https://твой-домен.ru/">https://твой-домен.ru/</a>…</p>
</body>
</html>
